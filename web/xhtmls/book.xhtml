<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    CRUD operations for table book
</h:head>
<h:body>
    <h:form>
        <h:outputLabel >
            <h:outputText value="Enter book ID"/> <!--//add get/set params-->
        </h:outputLabel>
        <h:inputText id = "#{books.book.bookId}" value="TODO"/>

        <br/>

        <h:outputLabel >
            <h:outputText value="Enter book name"/>
        </h:outputLabel>
        <h:inputText id = "#{books.book.bName}" value="TODO"/>

        <br/>

        <h:outputLabel >
            <h:outputText value="Enter book description"/>
        </h:outputLabel>
        <h:inputText id = "#{books.book.bDesc}" value="TODO"/>
        <br/>

        <h:commandButton id="cmdCreate" value="#{books.addBook}" /> <!-- //add actions-->
        <h:commandButton id="cmdRead" value="Read" />
        <h:commandButton id="cmdUpdt" value="Update" />
        <h:commandButton id="cmdDel" value="Delete" />

    </h:form>

    <br/>
    <br/>

    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
    <h1>Create BookEntity</h1>
    <f:view>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="bookId:"/>
            <h:inputText value="#{bookEntity.entity.bookId}" title="bookId" />
            <h:outputText value="bName:"/>
            <h:inputText value="#{bookEntity.entity.bName}" title="bName" />
            <h:outputText value="bDesc:"/>
            <h:inputText value="#{bookEntity.entity.bDesc}" title="bDesc" />
        </h:panelGrid>

        <h:commandButton action="#{bookEntity.create}" value="Save" />
        <h:commandButton action="bookEntityList" value="Cancel"/>
        <br/>
    </h:form>
    </f:view>
</h:body>
</html>
